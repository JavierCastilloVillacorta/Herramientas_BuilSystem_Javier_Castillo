<div class="background">
  <div class="container">
    <app-header></app-header>
    <br>
    <div class="jumbotron bg-light">
      <div class="container">
        <h4>Carrito de Compras</h4>
        <hr>
        <div class="container">
          <div class="row">

            <div class="col-12 col-sm-6">
              <div class="row">
                <div class="col-12">
                  <ul class="list-group">
                    <li class="list-group-item"  *ngFor="let item of shoppingCartService.shoppingCartItems">
                      <div class="container">
                        <div class="row">
                          <div class="col6 col-sm-4">
                            <img src="../../assets/{{item.product.imagen}}" alt="img" width="100%">
                            <p>SubTotal: {{item.subtotal() | currency}}</p>
                          </div>
                          <div class="col6 col-sm-8">
                            <p>{{item.nombre}}</p>
                            <p>Unidades: {{item.quantity}}</p>
                          </div>
                        </div>
                      </div>
                    </li>

                  </ul>
                </div>
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <h5><strong>Total: $ {{shoppingCartService.total() | currency}}</strong></h5>
              <a routerLink="/dashboard">
                <button type="button" class="btn btn-light border">Cancelar</button>
              </a>
              <button type="button"  class="btn btn-light border" (click)=pago()>Pagar</button>
            </div>
        </div>

        </div>
      </div>

    </div>
  </div>
</div>
